[build]
  # Directorio base del proyecto
  base = "frontend"
  
  # Comando de build
  command = "npm ci && npm run build"
  
  # Directorio de publicaci칩n
  publish = "out"

[build.environment]
  # Versi칩n de Node.js
  NODE_VERSION = "18"
  
  # Variables de entorno para el build
  NODE_ENV = "production"
  
  # Variables para Next.js
  NEXT_TELEMETRY_DISABLED = "1"
  
  # Variables para el build
  CI = "true"
  
  # Variable JWT requerida
  JWT_SECRET = "gym-platform-jwt-secret-key-2025"

# Deshabilitar el plugin de Next.js que causa problemas
[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    disable = true

# Redirecciones para SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para assets est치ticos
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache para im치genes
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"