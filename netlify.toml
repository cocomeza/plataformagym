# Netlify Build Configuration Override
# This file forces Netlify to use updated configuration
# Generated: 2025-01-06 21:25:00

[build]
  base = "frontend"
  command = "npm ci --no-cache && npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"
  NEXT_TELEMETRY_DISABLED = "1"
  CI = "true"
  JWT_SECRET = "gym-platform-jwt-secret-key-2025"
  NETLIFY_CACHE_DISABLED = "true"
  NETLIFY_BUILD_CACHE_DISABLED = "true"
