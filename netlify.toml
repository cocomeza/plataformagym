# Netlify Build Configuration Override
# This file forces Netlify to use updated configuration
# Generated: 2025-01-06 21:25:00

[build]
  base = "frontend"
  command = "npm ci --no-cache && npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"
  NEXT_TELEMETRY_DISABLED = "1"
  CI = "true"
  JWT_SECRET = "gym-platform-jwt-secret-key-2025"
  NETLIFY_CACHE_DISABLED = "true"
  NETLIFY_BUILD_CACHE_DISABLED = "true"
  NETLIFY = "true"

# Redirecciones para SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para assets estáticos
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache para imágenes
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
